<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResourceHub - UX Prototypes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #4a1a6b 40%, #6366f1 100%);
            color: #ffffff;
            padding: 60px 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header-logo {
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.15);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header-logo svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            font-weight: 400;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card:hover {
            background: rgba(255,255,255,0.14);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #a5b4fc;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .card-desc {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            line-height: 1.5;
        }

        .card-arrow {
            font-size: 14px;
            color: rgba(255,255,255,0.3);
            margin-top: auto;
            transition: color 0.2s, transform 0.2s;
            align-self: flex-end;
        }

        .card:hover .card-arrow {
            color: rgba(255,255,255,0.7);
            transform: translateX(3px);
        }

        @media (max-width: 640px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            body {
                padding: 40px 16px;
            }
            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
            </div>
            <h1>ResourceHub</h1>
            <p>UX Prototype Screens</p>
        </div>

        <div class="cards-grid">
            <a href="phase1/settings-visibility.html" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                </div>
                <div class="card-title">Phase 1</div>
                <div class="card-desc">Initial version with core features â€” categories, settings, visibility controls, and basic resource management.</div>
                <span class="card-arrow">&rarr;</span>
            </a>

            <a href="phase2/settings-visibility.html" class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="8 12 11 15 16 9"/></svg>
                </div>
                <div class="card-title">Phase 2</div>
                <div class="card-desc">Enhanced version with advanced filtering, tabs, and expanded category management features.</div>
                <span class="card-arrow">&rarr;</span>
            </a>
        </div>
    </div>
</body>
</html>
